<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row ">
            <div class="col"></div>
        </div>
    </div>

    <div class="row g-3">
        <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
      <label for="" class="form-label">Name</label>
      <input type="text" class="form-control">
        </div>
        <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
            <label for="" class="form-label">Mobile Number</label>
            <input type="text" class="form-control">
        </div>
        <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
            <label for="" class="form-label">Gender</label>
              <select class="form-control" name="" id="">
                <option value="male">Male</option>
                <option value="Female">Female</option>
              </select>
        </div>
        <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
            <label for="" class="form-label">Blood Group</label>
            <select class="form-control" name="Blood Group" id="">
                <option value="o+">O+</option>
                <option value="o-">O-</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select>
        </div>
        <div class="col col-12 col-sm-6  col-md-4 col-lg-4 col-xl-4 col-xxl-4">
            <label for="" class="form-label">Pincode</label>
            <input type="text" class="form-control">
        </div>
        <div class="col col-12 col-sm-6  col-md-4 col-lg-4 col-xl-4 col-xxl-4">
            <label for="" class="form-label">Password</label>
            <input type="text" class="form-control">
        </div>
        <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
            <label for="" class="form-label">Username</label>
            <input type="text" class="form-control">
        </div>
    </div>
    
    <button class="btn btn-success">Regsister</button>
    <br>
    <br>
    <a href="index.html">Back to Login</a>



    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
